<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calorie Counter</title>
  </head>
  <body>
    <main>
      <h1>Calorie Counter</h1>
      <div class="container">
<!-- step 1 
   create a form element and gave it an id of calorie-counter -->
<!--  Step 2
Created a label element, gave it a for attribute set to budget and the text Budget, then i created an input element with the id set to budget.        -->
<form id="calorie-counter">
          <label for="budget">Budget</label>
          <input
            type="number"
            min="0"
            id="budget"
            placeholder="Daily calorie budget"
            required
          />
          <fieldset id="breakfast">
            <legend>Breakfast</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="lunch">
            <legend>Lunch</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="dinner">
            <legend>Dinner</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="snacks">
            <legend>Snacks</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="exercise">
            <legend>Exercise</legend>
            <div class="input-container"></div>
          </fieldset>
<div class="controls"><span></span></div>
  <div class="controls">
            <span>
            <label for="entry-dropdown">Add food or exercise:</label>
            <select id="entry-dropdown" name="options">
               <option value="breakfast" selected>Breakfast</options>
                 <option value="lunch">Lunch</options>
                 <option value="dinner">Dinner</options>
                 <option value="snacks">Snacks</options>
                 <option value="exercise">Exercise</options>
            </select>
            <button id="add-entry" type="button">Add Entry</button>
            </span>
          </div>
      <div>
       <button type="submit" id="calculate-calories">Calculate Remaining Calories</button>
       <button type="button" id="clear">Clear</button>
      </div>
        </form>
        <div id="output" class="output hide"></div>
        <div class="controls"><span></span></div>
      </div>
    </main>
   <script src="./script.js"></script>
  </body>
</html>
